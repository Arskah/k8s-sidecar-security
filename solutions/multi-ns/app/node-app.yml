apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
      annotations:
        k8s.v1.cni.cncf.io/networks: '[{
            "name": "localhost-replacement",
            "interface": "br0",
            "ips": [ "192.168.1.201/24" ]
          }]'
    spec:
      automountServiceAccountToken: false
      containers:
        - name: node-app
          image: node-app
          imagePullPolicy: Never # Trying to pull local image causes ImagePullBackOff
          command: [ "node" ]
          args: [ "index.js" ]
          ports:
            - containerPort: 8888
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: "1"
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: node-app
  namespace: app
spec:
  ports:
  - port: 8888
    protocol: TCP
    nodePort: 30001
  selector:
    app: node-app
  type: NodePort
