apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-statsd
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app-statsd
  template:
    metadata:
      labels:
        app: node-app-statsd
      annotations:
        k8s.v1.cni.cncf.io/networks: '[{
            "name": "localhost-replacement",
            "interface": "br0",
            "ips": [ "192.168.1.202/24" ]
          }]'
    spec:
      automountServiceAccountToken: false
      containers:
        - name: statsd
          # image: statsd/statsd
          image: hypnza/statsd_dumpmessages
          ports:
            - containerPort: 8125
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: "1"
              memory: 256Mi