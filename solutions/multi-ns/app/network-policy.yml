apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: app
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: node-app-allow-external
  namespace: app
spec:
  podSelector:
    matchLabels:
      app: node-app
  ingress:
  - ports:
    - port: 8888
