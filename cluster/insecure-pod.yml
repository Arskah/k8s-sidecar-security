apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-webapp
  template:
    metadata:
      labels:
        app: simple-webapp
    spec:
      containers:
        - name: main-application
          image: nginx
          volumeMounts:
            - name: shared-logs
              mountPath: /var/log/nginx
        - name: sidecar-container
          image: malicious-sidecar:v1
          command: ["/bin/sleep", "3650d"]
          imagePullPolicy: Never
      volumes:
        - name: shared-logs
          emptyDir: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: simple-webapp
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: simple-webapp
  type: NodePort