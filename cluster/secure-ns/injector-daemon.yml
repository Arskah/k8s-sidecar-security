apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: simple-webapp-firewall
  labels:
    app: simple-webapp-firewall
spec:
  selector:
    matchLabels:
      name: simple-webapp-firewall
  template:
    metadata:
      labels:
        name: simple-webapp-firewall
    spec:
      hostPID: true
      hostNetwork: true
      containers:
        - name: simple-webapp-firewall
          image: iptables-dind
          imagePullPolicy: Never
          command: ["/bin/sh"]
          args: ["-c", "set -x; docker ps -q | xargs docker inspect --format '{{.State.Pid}}, {{.Name}}' | grep sidecar | cut -f1 -d, | xargs -r -I % nsenter -t % -n iptables -t filter -A INPUT -i lo -p tcp --dport '80' -j REJECT"]
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              add:
              - NET_ADMIN
              - NET_RAW
              drop:
                - ALL
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - name: docker-socket
            mountPath:  /var/run/docker.sock
            readOnly: false
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
